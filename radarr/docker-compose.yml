version: "3"

networks:
  traefik_default:
    external: true

services:
  radarr:
    image: linuxserver/radarr:latest
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
    volumes:
      - ./configs:/config
      - /media/eduzen/seagate/media-center:/media-center:z
    expose:
      - 7878
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.huis`)"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
    networks:
      - traefik_default

  qb:
    image: ghcr.io/linuxserver/qbittorrent:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=${UMASK}
      - WEBUI_PORT=80
      - FILE__PASSWORD=./mysecretpassword
    expose:
      - "80"
    ports:
      - 6882:6881
      - 6882:6881/udp
    volumes:
      - ./configs:/config
      - /media/eduzen/seagate/media-center:/media-center:z
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbmovies.rule=Host(`qb.movies.huis`)"
      - "traefik.http.services.qbmovies.loadbalancer.server.port=80"
    networks:
      - traefik_default
