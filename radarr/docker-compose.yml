version: "3"

networks:
  traefik_default:
    external: true

services:
  radarr:
    image: linuxserver/radarr:latest
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
    volumes:
      - ${CONFIGS}/radarr:/config
      - ${MOVIES}:/movies
      - ${DOWNLOADS}:/downloads
    expose:
      - 7878
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.um700.local`)"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
    networks:
      - traefik_default
